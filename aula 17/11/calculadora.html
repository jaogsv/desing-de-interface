<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            width: 350px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #display {
            width: 100%;
            height: 60px;
            text-align: right;
            font-size: 24px;
            padding: 10px;
            background-color: #444;
            border: none;
            color: #fff;
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 10px;
        }

        .button {
            width: calc(25% - 10px);
            height: 60px;
            font-size: 18px;
            margin: 5px;
            background-color: #666;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="button-row">
            <button class="button" onclick="addToDisplay('7')">7</button>
            <button class="button" onclick="addToDisplay('8')">8</button>
            <button class="button" onclick="addToDisplay('9')">9</button>
            <button class="button" onclick="addToDisplay('/')">/</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="addToDisplay('4')">4</button>
            <button class="button" onclick="addToDisplay('5')">5</button>
            <button class="button" onclick="addToDisplay('6')">6</button>
            <button class="button" onclick="addToDisplay('*')">*</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="addToDisplay('1')">1</button>
            <button class="button" onclick="addToDisplay('2')">2</button>
            <button class="button" onclick="addToDisplay('3')">3</button>
            <button class="button" onclick="addToDisplay('-')">-</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="addToDisplay('0')">0</button>
            <button class="button" onclick="addToDisplay('.')">.</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button" onclick="addToDisplay('+')">+</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="calculatePercentage()">%</button>
        </div>
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            const expression = document.getElementById('display').value;
            try {
                document.getElementById('display').value = eval(expression);
            } catch (error) {
                document.getElementById('display').value = 'Erro';
            }
        }

        function calculatePercentage() {
            const expression = document.getElementById('display').value;
            try {
                document.getElementById('display').value = eval(expression) / 100;
            } catch (error) {
                document.getElementById('display').value = 'Erro';
            }
        }
    </script>
</body>
</html>
